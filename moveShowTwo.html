<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>移动显示二</title>
		<link rel="stylesheet" href="css/component.css" />
		<style>
			html, body {
				margin: 0;
				padding: 0;
				height: 100%;
			}
			.trade-box-list {
				display: flex;
				width: 300px;
				height: 400px;
				margin: 0 auto;
			}
			.trade-box-item {
				flex: 1;
				text-align: center;
				position: relative;
				height: 100%;
				background: no-repeat center;
				background-size: 100% auto;
			}
			.trade-box-item:before {
				content: "";
				position: absolute;
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
				background-color: rgba(0,0,0,.6);
				transition: all .4s cubic-bezier(.4, 0, .2, 1);
			}
			.trade-box-item .item-logo {
				position: relative;
				margin-top: 120px;
				color: white;
				transition: all .4s cubic-bezier(.4, 0, .2, 1);
			}
			.item-title {
				font-size: 20px;
				font-weight: bold;
				color: #fff;
				padding: 20px 0;
				position: relative;
			}
			.item-text {
				position: relative;
				transition: all .4s cubic-bezier(.4, 0, .2, 1);
				opacity: 0;
				margin-top: 10px;
			}
			.item-text p {
				color: #fff;
				font-size: 16px;
				margin-bottom: 5px;
			}
